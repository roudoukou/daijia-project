version: '3'
services:
  rabbitmq:
    image: rabbitmq:3.12.0-management
    container_name: rabbitmq-daijia
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: 123456
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - /data/rabbitmq:/var/lib/rabbitmq

  nacos:
    image: nacos/nacos-server:v2.4.0
    container_name: nacos-daijia
    environment:
      - MODE=standalone
    volumes:
      - /data/nacos/standalone-logs/:/home/nacos/logs
    ports:
      - "8848:8848"
      - "9848:9848"
    depends_on:
      mysql:
        condition: service_healthy
    restart: always

  mysql:
    container_name: mysql-daijia
    restart: always
    image: mysql:8.0.30
    environment:
      MYSQL_ROOT_PASSWORD: 123456 #指定用户密码
      TZ: Asia/Shanghai
    volumes:
      - /data/mysql/datadir:/var/lib/mysql
      - /data/mysql/config/my.cnf:/etc/mysql/my.cnf
    ports:
      - "3306:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      interval: 5s
      timeout: 10s
      retries: 10

  redis:
    image: redis:7
    container_name: redis-daijia
    command: redis-server /etc/redis/redis.conf
    ports:
      - "6379:6379"
    volumes:
      - /data/redis/data:/data
      - /data/redis/conf/redis.conf:/etc/redis/redis.conf
    restart: always

  minio-s3:
    image: bitnami/minio:2024
    container_name: minio-daijia
    hostname: minio
    environment:
      - MINIO_ROOT_USER=minio # change this
      - MINIO_ROOT_PASSWORD=minio # change this
    ports:
      - 9001:9001/tcp
    restart: always
    volumes:
      - /data/minio/data:/data